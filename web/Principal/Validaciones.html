<script type="text/javascript">
    function CargarEmpresa()
    {
        var parametros = {};
        $.ajax({
            data: parametros,
            url: 'FrmEmpresas.jsp',
            type: 'post',
            cache: 'fase',
            success: function (response){
                $('#resultado').append(response);
            }
        });
    }
</script>
